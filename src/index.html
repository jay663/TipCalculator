<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="page-header">
            <h1>Tip Calculator</h1>
        </div>
    </header>
    <section>
        <div class="container-fluid">
                <div class="input-group" id="billAmountGroup">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Bill Amount (dollars)" id="billAmount">
                </div>
        </div>
        <br />
        <div class="container-fluid">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary percents" id="tenPercent" active value="10">10%</button>
                <button type="button" class="btn btn-secondary percents" id="fifteenPercent" value="15">15%</button>
                <button type="button" class="btn btn-secondary percents" id="twentyPercent" value="20">20%</button>
            </div>
            <p id="tipAmount">You are tipping 20%</p>
        </div>
        <div class="container-fluid">
            <ul class="list-group" id="tipCalculation">
                <li class="list-group-item">Bill Amount: $100.00</li>
                <li class="list-group-item">Tip Percentage: 20%</li>
                <li class="list-group-item">Amount of tip: $20.00</li>
                <li class="list-group-item">Total to be Paid: $120.00</li>
            </ul>
        </div>
    </section>
</body>

</html>
